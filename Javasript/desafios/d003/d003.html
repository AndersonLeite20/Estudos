<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
     <h1>Antes e depois</h1>
     <button onclick="clikar()">Antecessor e sucessor</button>
     <script>
          function clikar() {
               var n = window.prompt('Digite um número inteiro qualque')
               var s = (n-1)
               var a = (s+2)
               window.alert(`Antes de ${n}, temos o numero ${s} é depois de ${n}, temos o número ${a}`)
               
          }
     </script>
</body>
</html>
