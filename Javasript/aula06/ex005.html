<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>primeiros passos com dom</title>
     <style>
          body {
               background-color: rgb(34, 25, 68);
               color: white;
               font: normal 20px arial;
          }
     </style>
</head>
<body>
     <h1>Iniciando estudos com dom !</h1>
     <h2 id="a">inicio</h2>
     <p>Aqui vai o resultado</p>
     <p>aprendendo a usar <strong>DOM</strong> em jevascript</p>
     <div id="msg">clique em min</div>
     <script>
         var p1 = document.getElementsByTagName('p')[1]
         document.write(p1.innerText)
         
         var d = document.getElementById('msg')
         d.style.background = 'black'
         d.innerText = 'ola'

         //ou

         window.document.getElementById('msg').innerText = 'ola'

         //seletor

         var i = document.querySelector('h2#a')
         i.style.background = 'black'
         i.style.color = 'blue'
     </script>
</body>
</html>
