<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio das tegs</title>
</head>
<body>
 <h1>Tegs em HTML</h1>   
 <p>Em HTML5, podemos inserir os elementos da <br> lista a seguir. Passe o mause sobre os termos <br> para descobrir qual teg devera usar em cada caso.</p>
 <ol>
     <li type="square"><abbr title="use a teg <p>">paragráfos</abbr></li>
    <li type="square"><abbr title="use a teg <h1>">titulos</abbr></li>
    <li type="square"><abbr title="use a teg <abbr>">abreviações</abbr></li>
    <li type="square"><abbr title="shift+!">códigos-fonte</abbr></li>
    <li type="square"><abbr title="<ol>+<li>">listas numeradas</abbr></li>
    <li type="square"><abbr title="<ul>">listas com marcadores</abbr></li>

 </ol>
</body>
</html>
