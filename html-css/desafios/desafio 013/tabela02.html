<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>desafio02</title>
     <STyle>
          table {
               border-collapse: collapse; 
               width: 300px;
          }
          td {
              text-align: center;
              padding: 10px;
              border: 2px solid black; 
          }
     </STyle>
</head>
<body>
     <table>
          <thead>
               <tr>
                    <td colspan="4">A</td>
                    <td rowspan="4">B</td>
                    
               </tr>
               <tr>
                    <td rowspan="4">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    
               </tr>
               <tr>
                    <td>G</td>
                    <td>I</td>
                    <td>K</td>
                    
               </tr>
                <tr>
                    <td>J</td>
                    <td>L</td>
                    <td>M</td>
                   
               </tr>
               <tr>
                    <td colspan="4">N</td>
                   
               </tr>
          </thead>
     </table>
</body>
</html>
