<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>tabeas</title>
     <style>
          body {
               font-family: Arial, Helvetica, sans-serif;
          }
          table {
               width: 400px;
               height: 400px;
               padding: 10px; 
               border-collapse: collapse;
              
               
          }
          td {
              border: 1px solid black;
              text-align: center;
              vertical-align: middle;
          }
         
     </style>
</head>
<body>
     <h1>Minha primeira tabela</h1>
     <!--HIERARQUIA DE TABELAS (SIMPLES)
     TABLE = tabela
          TABLE ROW = linha de tabela 
               TABLE HEADER = cabealho da tabela 
               TABLE DATA = dado da tabela-->
     <table>
          <tr>
               <!--Primeira linha-->
               <td>A1</td>
               <td>B1</td>
               <td>C1</td>
          </tr>
          <tr class="linha">
               <td>A2</td>
               <td>B2</td>
               <td>C2</td>
          </tr>
          <tr>
               <TD>A1</TD>
               <TD>B2</TD>
               <TD>C3</TD>
          </tr>
          <TR>
               <TD>A4</TD>
               <TD class="dado">B4</TD>
               <TD>C4</TD>
          </TR>
     </table>
</body>
</html>
