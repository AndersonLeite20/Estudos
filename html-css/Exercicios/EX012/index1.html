<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mideas em html</title>
</head>
<body>
 <h1>imagem dinamica</h1>
 <p>tente abrir essa imagem em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
 
 <picture>
     <source media="(mex-width: 750)" srcset="imagens/foto-p" type="image/">
     <source media="(mex-width:1000 )" srcset="imagens/foto-m.png" type="image/">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
 </picture>
<h1>Reproduzindo audio</h1>
<p>vamos aprender a reproduzir audios em html5</p>
<audio src="midea/caribean.mp3">A</audio>
</body>
</html>
